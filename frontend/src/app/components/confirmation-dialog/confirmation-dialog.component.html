<h2 mat-dialog-title>{{ data.title | translate }}</h2>
<mat-dialog-content>
  {{ data.text | translate }}
  <p class="sub-text">
    {{ "COMMIN_PROCEED" | translate }}
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    class="btn btn-primary shadow-none cancel-btn"
  >
    {{ "COMMON_CANCEL" | translate }}
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    class="btn btn-primary shadow-none yes-btn"
  >
    {{ "COMMON_YES" | translate }}
  </button>
</mat-dialog-actions>
